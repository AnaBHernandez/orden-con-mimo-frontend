<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${titulo}">Reino de MIMO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/mimo-theme.css}">
    <th:block th:replace="${styles}"></th:block>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-mimo">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">üè∞ Reino de MIMO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${pagina == 'inicio' ? 'active' : ''}" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${pagina == 'tareas' ? 'active' : ''}" th:href="@{/tareas}">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${pagina == 'espacios' ? 'active' : ''}" th:href="@{/espacios}">Espacios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main th:replace="${contenido}">
    </main>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>Reino de MIMO &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/comun/config.js}"></script>
    <script th:src="@{/js/comun/app.js}"></script>
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
