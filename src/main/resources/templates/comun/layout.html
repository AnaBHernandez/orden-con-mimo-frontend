<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Reino MIMO'}">Reino MIMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-mirate: #614385;
            /* Morado */
            --color-imagina: #F1C40F;
            /* Dorado */
            --color-muevete: #E67E22;
            /* Naranja */
            --color-ordena: #27AE60;
            /* Verde */
            --color-primary: #e0f7fa;
            --color-primary-dark: #89CFF0;
        }

        /* Estilos existentes... */

        /* Estilos para la navegación */
        .main-nav {
            background-color: var(--color-primary);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-list {
            display: flex;
            list-style: none;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-item a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-item a:hover {
            background-color: var(--color-primary-dark);
            color: white;
        }

        .nav-item.active a {
            background-color: var(--color-primary-dark);
            color: white;
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .nav-list {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
        }
    </style>
    <!-- Bloque para estilos adicionales en páginas específicas -->
    <th:block th:replace="${styles}"></th:block>
</head>

<body>
    <div class="container">
        <!-- Navegación principal -->
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
                    <a href="/">Inicio</a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().contains('/tareas') ? 'active' : ''}">
                    <a href="/tareas">Tareas</a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().contains('/espacios') ? 'active' : ''}">
                    <a href="/espacios">Espacios</a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().contains('/estadisticas') ? 'active' : ''}">
                    <a href="/estadisticas">Estadísticas</a>
                </li>
                <li class="nav-item" style="margin-left: auto;">
                    <a href="/" style="background-color: #e74c3c; color: white;">Salir</a>
                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <main>
            <th:block th:replace="${content}"></th:block>
        </main>

        <!-- Pie de página -->
        <footer class="footer">
            <hr>
            <p>© 2025 Reino MIMO - Sistema de Organización Personal</p>
        </footer>
    </div>

    <!-- Bloque para scripts adicionales en páginas específicas -->
    <th:block th:replace="${scripts}"></th:block>
</body>

</html>
