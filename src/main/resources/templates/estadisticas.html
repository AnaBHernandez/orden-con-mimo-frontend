<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{comun/layout :: layout (~{::title}, ~{::section})}">
<head>
    <title th:text="${title}">Estadísticas MIMO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Estadísticas de Tareas MIMO</h2>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de error si hay algún problema -->
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                            Error al cargar estadísticas
                        </div>
                        
                        <!-- Estadísticas generales -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Distribución de Tareas por Categoría</h5>
                                        <div class="chart-container" style="position: relative; height:300px;">
                                            <canvas id="donutChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Tareas por Categoría</h5>
                                        <div class="chart-container" style="position: relative; height:300px;">
                                            <canvas id="barChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Tarjetas de resumen -->
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card text-white bg-primary mb-3">
                                    <div class="card-header provincia-mirate">Mírate</div>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${estadisticas.MIRATE}">0</h5>
                                        <p class="card-text">Tareas de auto-observación</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-warning mb-3">
                                    <div class="card-header provincia-imagina">Imagina</div>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${estadisticas.IMAGINA}">0</h5>
                                        <p class="card-text">Tareas de creatividad</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-danger mb-3">
                                    <div class="card-header provincia-muevete">Muévete</div>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${estadisticas.MUEVETE}">0</h5>
                                        <p class="card-text">Tareas de acción</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-success mb-3">
                                    <div class="card-header provincia-ordena">Ordena</div>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${estadisticas.ORDENA}">0</h5>
                                        <p class="card-text">Tareas de organización</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Script para inicializar los gráficos -->
        <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener datos del modelo
            var estadisticas = /*[[${estadisticas}]]*/ {
                'MIRATE': 0,
                'IMAGINA': 0,
                'MUEVETE': 0,
                'ORDENA': 0
            };
            
            // Configuración del gráfico de donut
            var donutCtx = document.getElementById('donutChart').getContext('2d');
            var donutChart = new Chart(donutCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Mírate', 'Imagina', 'Muévete', 'Ordena'],
                    datasets: [{
                        data: [
                            estadisticas['MIRATE'],
                            estadisticas['IMAGINA'],
                            estadisticas['MUEVETE'],
                            estadisticas['ORDENA']
                        ],
                        backgroundColor: [
                            '#614385', // Púrpura para Mírate
                            '#F1C40F', // Dorado para Imagina
                            '#E67E22', // Naranja para Muévete
                            '#27AE60'  // Verde para Ordena
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                        }
                    }
                }
            });
            
            // Configuración del gráfico de barras
            var barCtx = document.getElementById('barChart').getContext('2d');
            var barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Mírate', 'Imagina', 'Muévete', 'Ordena'],
                    datasets: [{
                        label: 'Número de Tareas',
                        data: [
                            estadisticas['MIRATE'],
                            estadisticas['IMAGINA'],
                            estadisticas['MUEVETE'],
                            estadisticas['ORDENA']
                        ],
                        backgroundColor: [
                            '#614385', // Púrpura para Mírate
                            '#F1C40F', // Dorado para Imagina
                            '#E67E22', // Naranja para Muévete
                            '#27AE60'  // Verde para Ordena
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        });
        </script>
    </section>
</body>
</html>
