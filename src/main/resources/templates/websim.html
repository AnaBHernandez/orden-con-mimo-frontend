<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Reino de MIMO - websim.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Estilos básicos -->
    <style>
        :root {
            --color-mirate: #614385; /* Morado */
            --color-imagina: #F1C40F; /* Dorado */
            --color-muevete: #E67E22; /* Naranja */
            --color-ordena: #27AE60; /* Verde */
            --color-primary: #98D8C8; /* Verde menta */
            --color-accent: #F5E6A8; /* Amarillo suave */
            --color-secondary: #89CFF0; /* Azul bebé */
        }
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(160deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 8px;
            color: #333;
        }
        .header p {
            color: #555;
            margin: 5px 0;
        }
        .websim-container {
            flex-grow: 1;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .navigation {
            padding: 15px;
            text-align: center;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            background-color: var(--color-secondary);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>El Reino de MIMO</h1>
            <p>Tu Sistema Mágico de Organización Personal - Versión websim.ai</p>
        </header>
        
        <div class="websim-container">
            <iframe src="https://websim.ai/@closesilk1414736/orden-con-mimo/" allowfullscreen></iframe>
        </div>
        
        <div class="navigation">
            <a th:href="@{/}" class="btn">Volver a la versión original</a>
        </div>
    </div>
</body>
</html>
