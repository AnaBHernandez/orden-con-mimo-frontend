<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Reino MIMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mimo-theme.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #614385 0%, #516395 100%);
        }
        .login-container {
            width: 400px;
            max-width: 90%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #614385;
            font-weight: bold;
        }
        .mimo-colors {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .color-dot {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .mirate { background-color: #614385; }
        .imagina { background-color: #F1C40F; }
        .muevete { background-color: #E67E22; }
        .ordena { background-color: #27AE60; }
        
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #27AE60;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Reino MIMO</h2>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
        
        <div class="mimo-colors">
            <div class="color-item">
                <div class="color-dot mirate"></div>
                <small>Mírate</small>
            </div>
            <div class="color-item">
                <div class="color-dot imagina"></div>
                <small>Imagina</small>
            </div>
            <div class="color-item">
                <div class="color-dot muevete"></div>
                <small>Muévete</small>
            </div>
            <div class="color-item">
                <div class="color-dot ordena"></div>
                <small>Ordena</small>
            </div>
        </div>
    </div>
</body>
</html>
